<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{   /* Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient( 45deg, #6955BD, #93429E, #C23778, #D54C5D, #EB663F, #F68842);
            background-attachment: fixed;

            background-image: radial-gradient( circle, #6955BD, #93429E, #C23778, #D54C5D, #EB663F, #F68842);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
